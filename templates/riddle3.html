{% extends 'base.html'%}

{% block content %}

  
     <div class="row justify-content-around">
     <div class="col-md-6">
       <h3 class="text-capitalize text-center mb-3">Riddle 3</h3>
     </div>
     <div class="col-md-4">
     </div>
   </div>
   
  <div class="row justify-content-around">
    
    <div class="col-md-6">
      


      <div class="mb-5">
        <img src="../../static/images/riddle3.png"></img>
      </div>
      
      
      <div class="m-auto d-flex flex-row justify-content-around align-items-center mt-3">
        <form method="POST">
          <input type="text" id="answer" name="answer"><button>Answer</button>
        </form>
      </div>
      
    </div>


    <div class="col-md-4 mt-3 incorrect-ans">
      <div class= "text-center">
        <h4 class="mt-3">Incorrect Answers</h4>
        {% for attempt in attempts %}
        </p> {{ attempt }} </p>
        {% endfor %}
      </div>
    </div>
    
  </div>
  
  <div class="row mt-4">
    <div class="col-md-7 text-center">
      <p class="text-capitalize">Username: {{username}}</p>
      <p>Attempts remaining: {{rem_attempts}}</p>
      <p>Score: {{score}} </p>
    </div>
  </div>
  
{% endblock %}
