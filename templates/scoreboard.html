<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible"
		content="ie=edge">
	<title>Riddle Me This</title>
	<link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<main>
<header>
    <nav class="navbar navbar-expand-sm navbar-light fixed-top bg-grey mb-5">
        <div class="container">
          <a class="navbar-brand p-1 m-1" href="{{ url_for('index') }}" >Riddle Me This</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link pl-2 m-1" href="{{ url_for('index') }}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link pl-2 m-1 active" href="{{ url_for('scoreboard') }}">Scoreboard</a>
                  </li class="nav-item">
              </ul>
            </div>
          </div>
    </nav>
</header>

<section id="content" class="container">
  <div class="row">
    
    <div class="col-md-8 m-auto">
      <h2 class="page-title">Scoreboard</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(10) %}
                    <tr>
                        <th scope="row"> {{ i + 1 }}</th>
                        <td> {{ usernames_and_scores[i][0] }} </td>
                        <td> {{ usernames_and_scores[i][1] }} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    
    
  </div>
</section>

<footer class="p-3 bg-grey">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-7 m-auto text-center">
        <p>This was created by Dean Flint.
        <br/>Want to know who that is? Here are some clues...</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 m-auto d-flex flex-row justify-content-around align-items-center">
        <i class="fa fa-github"></i>
  			<i class="fa fa-facebook"></i>
  			<i class="fa fa-linkedin"></i>
      </div>
    </div>
  </div>
</footer>
</main>


<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
